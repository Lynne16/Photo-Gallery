<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section>
            <img id="Logo" src="Avengers_logo.jfif">
        </section>
        <br>
        <hr>
        <h2>Grid Gallery</h2>
        <hr>
        <span>
            <img src="Thor.jfif">
            <img src="Carol_Danvers.jfif">
            <img src="Black_widow.jfif">
            <img src="cap_america.jfif">
        </span>
        <span>
            <img src="Spiderman.jpg">
            <img src="doc_strange.jpg">
            <img src="Wakanda.jfif">
            <img src="ironman.webp">

        </span>
        <hr>
        <h2>Sliding Gallery</h2>
        <hr>
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active">
                </li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="Thor.jfif"></a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="Carol_Danvers.jfif"></a>
                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="Black_widow.jfif"></a>
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="cap_america.jfif"></a>
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="Spiderman.jpg"></a>
                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="doc_strange.jpg"></a>
                        <div class="carousel-content">
                            <p>Doctor Strange</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="Wakanda.jfif"></a>
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img class="img-responsive" src="ironman.webp"></a>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>


            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>

    </div>
</body>

</html>
